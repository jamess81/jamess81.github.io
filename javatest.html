<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: url("https://scontent.flhr4-1.fna.fbcdn.net/v/t1.0-9/35078212_1923673724364323_4676489983933022208_n.jpg?_nc_cat=103&_nc_ht=scontent.flhr4-1.fna&oh=eaf57c8991a5bd2e79402b7bd71ec7bf&oe=5C47D2EA");
  background-repeat: no-repeat;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click me</button>
</p> 

<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 20);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
